            .card {
            width: 250px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            
            &-face {
                position: absolute;
                top: 0;
                left:0;
                width: 100%;
                height: 100%;
                border-radius: 50px 0;
                backface-visibility: hidden;
                transition: all .8s ease;
                box-shadow: 5px 10px 18px rgba(0, 0, 0, .8);
                overflow: hidden;
            }
            }

            background-repeat: no-repeat;

            }

            }
            }
